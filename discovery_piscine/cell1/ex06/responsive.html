<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive</title>
		<style>
			table{
				width: 100%;
				height: 100%;
				position: absolute;
			}
			td{
				text-align: center;
				width: 50%;
				font-weight: bold;
				font-size: 20px;
			}
			td.left{
				background-color: yellow;
				color: blueviolet;
			}
			td.right{
				background-color: blueviolet;
				color: yellow;
			}
		</style>
	</head>
	<body>
		<main>
			<table>
				<tr>
					<td class = "left">El de la derecha miente</td>
					<td class = "right">El de la izquierda dice la verdad</td>
				</tr>
			</table>
		</main>
	</body>
</html>
